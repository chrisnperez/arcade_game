<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Thicc Thacc Hoez</title>
  <link rel="stylesheet" href="style.css">
</head>


<!-- start game button? then triggers -->

<body>
  <h1>Tic Tac Toes</h1>
  <section>
    <div class="player-dashboard" id="player-dash-dom">
      <span class="plr-butn buttons-style"><button class="buttons-style" id="single-player-btn">Single Player</button></span>
      <span class="plr-butn"><button class="buttons-style" id="two-players-btn">Two Players</button></span>
    </div>
    <div class="player-input" id="player-input-dom">
      <input type="text" class="hidden" id="player-one-name" placeholder="Player One">
      <input type="text" class="hidden" id="player-two-name" placeholder="Player Two">
      <button class="start-game hidden buttons-style" id="start-game-button">Start Game!</button>
    </div>
    <div class="game-dashboard">
      <h2> Score </h2>
      <div id="player-one-score"> Null </div>
      <div id="player-two-score"> Null </div>
    </div>

    <div id="alerts"></div>
  
  <div class="reset-container">
    <button class="buttons-style" id="reset-game-btn">Start Over</button>
  </div>
  </section>
  <br>
  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>





  <script src='script.js'></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Thicc Thacc Hoez</title>
  <link rel="stylesheet" href="style.css">
</head>




<body>
  <h1>Thicc Thacc Hoez</h1>
  <div class="player-dashboard">
    <span class="plr-butn"><button id="single-player-btn">Single Player</button></span>
    <span class="plr-butn"><button id="two-players-btn">Two Players</button></span>
    <button id="select-players">Select Players</button>
  </div>
  <div class="player-input" id="hidden">
    <input type="text" id="player-one-name" placeholder="Player Name">
    <button id="name-sub">Submit Name</button>
  </div>
  <div class="game-dashboard">
    <div> Score </div>
    <span id="player-one-score"> Null </span>
    <span id="player-two-score"> Null </span>
  </div>

  <div class="reset-container">
    <button id="reset-game-btn">Start Over</button>
  </div>
  <div class="board">
    <div class="cell"><span>X</span></div>
    <div class="cell"><span>X</span></div>
    <div class="cell"><span>O</span></div>
    <div class="cell"><span>O</span></div>
    <div class="cell"><span>x</span></div>
    <div class="cell"><span>X</span></div>
    <div class="cell"><span>x</span></div>
    <div class="cell"><span>O</span></div>
    <div class="cell"><span>x</span></div>
  </div>
  <script src='script.js'></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Thicc Thacc Hoez</title>
  <link rel="stylesheet" href="style.css">
</head>


<!-- start game button? then triggers -->

<body>
  <h1>Tic Tac Toes</h1>
  <div class="player-dashboard" id="player-dash-dom">
    <span class="plr-butn"><button id="single-player-btn">Single Player</button></span>
    <span class="plr-butn"><button id="two-players-btn">Two Players</button></span>
  </div>
  <div class="player-input" id="player-input-dom">
    <input type="text" class="hidden" id="player-one-name" placeholder="Player One">
    <!-- <button id="name-sub">Submit Name</button> -->
    <input type="text" class="hidden" id="player-two-name" placeholder="Player Two">
    <!-- <button id="name-sub">Submit Name</button> -->
  </div>
  <div class="start-game-container" id="start-game-button"></div>
  <div class="game-dashboard">
    <div> Score </div>
    <span id="player-one-score"> Null </span>
    <span id="player-two-score"> Null </span>
  </div>

  <div class="reset-container">
    <button id="reset-game-btn">Start Over</button>
  </div>
  <div class="board">
    <div class="cell"><span></span></div>
    <div class="cell"><span></span></div>
    <div class="cell"><span></span></div>
    <div class="cell"><span></span></div>
    <div class="cell"><span></span></div>
    <div class="cell"><span></span></div>
    <div class="cell"><span></span></div>
    <div class="cell"><span></span></div>
    <div class="cell"><span></span></div>
  </div>
  <script src='script.js'></script>
</body>

</html>

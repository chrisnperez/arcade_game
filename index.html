<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Thicc Thacc Hoez</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>


<header>
  
  
</header>

<body>
  <section>
    <h1 class="ml11">
      <span class="text-wrapper">
        <span class="line line1"></span>
        <span class="letters">Tic Tac Toe</span>
      </span>
    </h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>


    <div class="player-dashboard" id="player-dash-dom">
      <span class="plr-butn"><button class="buttons-style" id="single-player-btn">Single Player</button></span>
      <span class="plr-butn"><button class="buttons-style" id="two-players-btn">Two Players</button></span>
    </div>
    <div class="player-input" id="player-input-dom">
      <input type="text" class="hidden input-style" id="player-one-name" placeholder="Player One">
      <input type="text" class="hidden input-style" id="player-two-name" placeholder="Player Two">
      <button class="start-game hidden buttons-style" id="start-game-button">Start Game!</button>
    </div>
    <!-- <div class="game-dashboard">
      <h2> Score </h2>
      <div id="player-one-score"> Null </div>
      <div id="player-two-score"> Null </div>
    </div> -->

    <div id="alerts"></div>
  
  <div class="reset-container">
    <button class="buttons-style" id="reset-game-btn">Start Over</button>
  </div>
  </section>
  <br>
  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>





  <script src='script.js'></script>
</body>

</html>
